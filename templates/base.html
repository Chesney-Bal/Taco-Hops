<!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{% block title %}TacoHops{% endblock %} </title>
      <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" 
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
      crossorigin="anonymous">
      <link rel="stylesheet" href="/static/css/styles.css">
      {% block head %}
      {% endblock %}
    </head>

    <body>

      {% block body %}
      {% endblock %}

      <footer style=" height:auto;  background-color:#697d89; padding-top: 5px; ">
        <div class="row">
          <div class="col-6 text-center">
            <p style="color:white; padding-left:40px; margin:0; text-align:left;"><small>Created and developed by Chesney Ballantyne</small></p>
            <p style="color:white; padding-left:40px; margin:0; text-align:left;"><small>TacoHops is a capstone  project for Hackbright's 2023 software engineering fellowship.</small></p>
          </div>
          <div class="col-6 text-center">
            <p style="color:white; padding-right:40px; margin:0; text-align:right;"><small>Searches performed by:</small>  <img id="yelp logo" src="/static/img/yelp_logo 49 x 19.png" alt="yelp logo"> </p>
          </div>
        </div> 
      </footer> 

  {% block js %}
  {% endblock %}
