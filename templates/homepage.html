{% extends "base.html" %}
{% block title %}Homepage{% endblock %}

{% block body %}
  <h1>Welcome!</h1>

  <h2>Log In</h2>
  <form action="/login" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

  <h2>Create an Account</h2>
  <form action="/users" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>



  <h2>Don't want to log in?</h2>
  <ul>
    <li> You can search by brewery without creating an account:</li>
    <li><a href="/search_by_brewery">Search by Brewery</a></li>
  </ul>
  
{% endblock %}
